<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>


    <h1 id="caption">MusicGle</h1>

    <div id="queryBar">
        <input type="text" id="search" placeholder="가수명,곡명 검색"/>
    </div>

    <div id="vinyl">
    <img src="./images/greenVinyl.png" id="greenVinyl">
    </div>

    <div class="searchBtnDiv">
        <button class="btns" id="spotify">Spotify</button>
        <button class="btns" id="youtube">Youtube</button>
        <button class="btns" id="melon">Melon</button>
    </div>

    <form action="" id="todo-form">
        <input type="text" id="todo-input" placeholder="Write a to-do and press enter!">
    </form>

    <div id="todoDiv">
        <ul id="todo-list">

        </ul>
    </div>

</body>
<script src="./js/search.js"></script>
<script src="./js/todo.js"></script>
</html>
